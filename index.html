<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mobile-outline">
      <div class="top-items">
        <div class="center-top-items">
          <span id="light-indicator">
            <span></span>
          </span>
          <span id="top-speaker"></span>
          <span id="camera">
            <span></span>
          </span>
        </div>
      </div>
      <div class="screen-outline">
        <div id="status-bar">
          <div>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-facebook"></i>
            <i class="fa fa-envelope"></i>
            <i class="fab fa-usb"></i>
            <i class="fa fa-download"></i>
          </div>
          <div>
            <i class="fa fa-signal"></i>
            <i class="fa fa-wifi"></i>
            <i class="fa fa-battery"></i>
            <i class="fa fa-user"></i>
          </div>
        </div>  
        <div id="screen-body">
          <div class="date-time">
            <span id="clock">09:43 AM</span><br>
            <span id="day">WED 4, JULY</span>
          </div>
          <div>
            <div id="up-arrow">
              <img src="https://i.imgur.com/ki0n6MS.png">
            </div>
            <div id="bottom-icons">
              <img src="https://i.imgur.com/S411EQc.png">
              <img src="https://i.imgur.com/oKkcDcL.png">
              <img src="https://i.imgur.com/3fs7Jt9.png">
              <img src="https://i.imgur.com/YHgKnYd.png">
          </div>
          </div>
        </div>
      </div>
      <div class="bottom-items">
        <i id="square"></i>
        <i id="home"></i>
        <i id="triangle"></i>
      </div>
    </div>
  </div>
</body>
